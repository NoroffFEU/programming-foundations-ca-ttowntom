<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pixel 7</title>
		<link href="/css/style.css" rel="stylesheet" />
		<link rel="icon" href="data:;base64,=" />
		<script defer src="/js/script.js" type="module"></script>
	</head>

	<body>
		<header>
			<div id="brand" class="subtitle"></div>
			<h1 id="model"></h1>
		</header>
		<main>
			<div>
				<img src="/img/pixel7.jpg" alt="Pixel 7" />
				<button id="battery-status">Check battery status</button>
			</div>
			<div class="content">
				<h2>Ships with</h2>
				<dl>
					<dt>Color</dt>
					<dd id="color"></dd>
					<dt>OS</dt>
					<dd id="os"></dd>
				</dl>

				<h2>Technical spesifications</h2>
				<div class="category">
					<dl>
						<dt>CPU</dt>
						<dd id="cpu"></dd>
						<dt>Storage</dt>
						<dd id="storage"></dd>
						<dt>RAM</dt>
						<dd id="ram"></dd>
					</dl>
				</div>

				<div class="category">
					<h3>Screen</h3>
					<dl>
						<dt class="indented">Size</dt>
						<dd id="screen-size"></dd>
						<dt class="indented">Resolution</dt>
						<dd id="screen-resolution"></dd>
						<dt class="indented">Refreshrate</dt>
						<dd id="screen-refreshrate"></dd>
						<dt class="indented">Bit depth</dt>
						<dd id="screen-bit-depth"></dd>
						<dt class="indented">Nits</dt>
						<dd id="screen-nits"></dd>
					</dl>
				</div>

				<div class="category">
					<h3>Cameras</h3>
					<p class="subheading">Main</p>
					<dl>
						<dt class="indented">Megapixels</dt>
						<dd id="camera-main-mp"></dd>
						<dt class="indented">View angle</dt>
						<dd id="camera-main-view-angle"></dd>
						<dt class="indented">Aperture</dt>
						<dd id="camera-main-aperture"></dd>
					</dl>
					<p class="subheading">Front</p>
					<dl>
						<dt class="indented">Megapixels</dt>
						<dd id="camera-front-mp"></dd>
						<dt class="indented">View angle</dt>
						<dd id="camera-front-view-angle"></dd>
						<dt class="indented">Aperture</dt>
						<dd id="camera-front-aperture"></dd>
					</dl>
				</div>

				<div class="category">
					<h3>Battery</h3>
					<dl>
						<dt class="indented">Battery life</dt>
						<dd id="battery-life"></dd>
						<dt class="indented">Capacity</dt>
						<dd id="battery-capacity"></dd>
						<dt class="indented">Fast charging</dt>
						<dd id="battery-fast-charging"></dd>
						<dt class="indented">Wireless charging</dt>
						<dd id="battery-wireless-charging"></dd>
					</dl>
				</div>
			</div>
		</main>
		<footer></footer>
	</body>
</html>
